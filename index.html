<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="drum-machine">
        <p id="display">Drum Machine</p>
        <div id="drum-container">
            <div id="Synth 1" class="drum-pad">Q
                <audio class="clip" id="Q" src='https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3' type="audio/wav">
                </audio>
            </div>
            <div id="Synth 2" class="drum-pad">W
                <audio class="clip" id="W" src='https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3' type="audio/wav">
                </audio>
            </div>
            <div id="Synth 3" class="drum-pad">E
                <audio class="clip" id="E" src='https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3' type="audio/wav">
                </audio>
            </div>
            <div id="Synth 4" class="drum-pad">A
                <audio class="clip" id="A" src='https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3'
                    type="audio/wav">
                </audio>
            </div>
            <div id="Clap" class="drum-pad">S
                <audio class="clip" id="S" src='https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3' type="audio/wav">
                </audio>
            </div>
            <div id="Snare" class="drum-pad">D
                <audio class="clip" id="D" src='https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3' type="audio/wav">
                </audio>
            </div>
            <div id="Kick" class="drum-pad">Z
                <audio class="clip" id="Z" src='https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'
                    type="audio/wav">
                </audio>
            </div>
            <div id="Bass" class="drum-pad">X
                <audio class="clip" id="X" src='https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3'
                    type="audio/wav">
                </audio>
            </div>
            <div id="Hat" class="drum-pad">C
                <audio class="clip" id="C" src='https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3' type="audio/wav">
                </audio>
            </div>
        </div>
    </div>
    <p id="author">Daniel Sobkowicz</p>
    <script src="app.js"></script>
</body>
</html>
